name: Terraform Deployment

on:
  push:
    branches: [main]

env:
  LOCATION:       swedencentral
  RESOURCE_GROUP: terrabicep

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # 1) SP-inloggning via azure/login@v1
      - name: Azure login as Service Principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: service_principal

      # 2) Exportera ARM_*-variabler för Terraform
      - name: Export ARM_* env vars for Terraform
        run: |
          # Dessa fyra hemligheter måste finnas definierade som separata Actions-secrets:
          echo "ARM_CLIENT_ID=${{ secrets.ARM_CLIENT_ID }}"      >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=${{ secrets.ARM_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.ARM_TENANT_ID }}"      >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.ARM_SUBSCRIPTION_ID }}" >> $GITHUB_ENV

      # 3) Installera Terraform
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      # 4) Init & Apply
      - name: Terraform Init & Apply
        working-directory: terraform
        run: |
          echo "Starting Terraform at $(date)"
          terraform init \
            -backend-config="resource_group_name=${RESOURCE_GROUP}" \
            -backend-config="storage_account_name=terrabicepstate" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=terraform.tfstate"
          terraform apply -auto-approve \
            -var="subscription_id=$ARM_SUBSCRIPTION_ID" \
            -var="client_id=$ARM_CLIENT_ID" \
            -var="client_secret=$ARM_CLIENT_SECRET" \
            -var="tenant_id=$ARM_TENANT_ID" \
            -var="location=${LOCATION}" \
            -var="resource_group_name=${RESOURCE_GROUP}" \
            -var="kv_name=terrabicep-kv-cloud23" \
            -var="kv_secret_name=vm-password"
          echo "Finished Terraform at $(date)"
