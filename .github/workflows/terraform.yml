name: Terraform Deployment

on:
  push:
    branches:
      - main

env:
  LOCATION:              swedencentral
  RG_TERRAFORM:         terrabicep-terraform
  KV_NAME:              terrabicep-kv-cloud23
  SECRET_NAME:          sshPublicKey

jobs:
  teardown:
    runs-on: ubuntu-latest
    steps:
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: service_principal

      - name: Delete Terraform RG
        run: |
          az group delete --name $RG_TERRAFORM --yes --no-wait

  terraform:
    needs: teardown
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: service_principal

      - name: Export env vars for Terraform
        run: |
          echo "ARM_CLIENT_ID=${{ secrets.ARM_CLIENT_ID }}"      >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=${{ secrets.ARM_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.ARM_TENANT_ID }}"      >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.ARM_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          echo "LOCATION=$LOCATION"                             >> $GITHUB_ENV
          echo "RESOURCE_GROUP=$RG_TERRAFORM"                   >> $GITHUB_ENV
          echo "KV_NAME=$KV_NAME"                               >> $GITHUB_ENV
          echo "SECRET_NAME=$SECRET_NAME"                       >> $GITHUB_ENV

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Terraform Init & Apply
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="resource_group_name=$RG_TERRAFORM" \
            -backend-config="storage_account_name=terrabicepstate" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=terraform.tfstate"
          terraform apply -auto-approve \
            -var="location=$LOCATION" \
            -var="resource_group_name=$RG_TERRAFORM" \
            -var="kv_name=$KV_NAME" \
            -var="kv_secret_name=$SECRET_NAME"
