name: Terraform Deployment

on:
  push:
    branches: [main]

env:
  LOCATION: swedencentral
  RESOURCE_GROUP: terrabicep
  # Dessa används senare för att exportera AZURE_*-variabler
  ARM_CLIENT_ID:      ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET:  ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_TENANT_ID:      ${{ secrets.ARM_TENANT_ID }}
  ARM_SUBSCRIPTION_ID:${{ secrets.ARM_SUBSCRIPTION_ID }}

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Azure login as Service Principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: service_principal

      - name: Export AZURE_* env vars for backend
        run: |
          echo "AZURE_CLIENT_ID=${{ env.ARM_CLIENT_ID }}"      >> $GITHUB_ENV
          echo "AZURE_CLIENT_SECRET=${{ env.ARM_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "AZURE_TENANT_ID=${{ env.ARM_TENANT_ID }}"      >> $GITHUB_ENV
          echo "AZURE_SUBSCRIPTION_ID=${{ env.ARM_SUBSCRIPTION_ID }}" >> $GITHUB_ENV

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Get SSH key from Key Vault
        run: |
          SSH_KEY=$(az keyvault secret show \
            --vault-name ${{ secrets.ARM_KEY_VAULT_NAME }} \
            --name ${{ secrets.ARM_SECRETS_ID }} \
            --query value -o tsv)
          echo "::add-mask::$SSH_KEY"
          echo "TF_VAR_ssh_public_key=$SSH_KEY"         >> $GITHUB_ENV
          echo "TF_VAR_location=$LOCATION"              >> $GITHUB_ENV
          echo "TF_VAR_resource_group_name=$RESOURCE_GROUP" >> $GITHUB_ENV
          echo "TF_VAR_subscription_id=$ARM_SUBSCRIPTION_ID" >> $GITHUB_ENV

      - name: Terraform Init & Apply with timing
        working-directory: terraform
        run: |
          echo "Starting Terraform at $(date)"
          time terraform init \
            -backend-config="resource_group_name=${RESOURCE_GROUP}" \
            -backend-config="storage_account_name=terrabicepstate" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=terraform.tfstate"
          time terraform apply -auto-approve
          echo "Finished Terraform at $(date)"
