name: Terraform Deployment

on:
  push:
    branches: [main]

env:
  LOCATION:       swedencentral
  RESOURCE_GROUP: terrabicep

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Azure login as Service Principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: service_principal

      - name: Export ARM_* env vars for Terraform
        run: |
          echo "ARM_CLIENT_ID=${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}"      >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}"      >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}" >> $GITHUB_ENV

      - name: Ensure storage account & container exist
        run: |
          az storage account show --name terrabicepstate --resource-group ${RESOURCE_GROUP} \
            || az storage account create \
                 --name terrabicepstate \
                 --resource-group ${RESOURCE_GROUP} \
                 --location ${LOCATION} \
                 --sku Standard_LRS \
                 --kind StorageV2
          az storage container show --name tfstate --account-name terrabicepstate \
            || az storage container create \
                 --name tfstate \
                 --account-name terrabicepstate \
                 --auth-mode login

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Terraform Init & Apply
        working-directory: terraform
        run: |
          echo "Starting Terraform at $(date)"
          terraform init \
            -backend-config="resource_group_name=${RESOURCE_GROUP}" \
            -backend-config="storage_account_name=terrabicepstate" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=terraform.tfstate"
          terraform apply -auto-approve \
            -var="subscription_id=$ARM_SUBSCRIPTION_ID" \
            -var="client_id=$ARM_CLIENT_ID" \
            -var="client_secret=$ARM_CLIENT_SECRET" \
            -var="tenant_id=$ARM_TENANT_ID" \
            -var="location=${LOCATION}" \
            -var="resource_group_name=${RESOURCE_GROUP}" \
            -var="kv_name=terrabicep-kv-cloud23" \
            -var="kv_secret_name=sshPublicKey"
          echo "Finished Terraform at $(date)"
