name: Bicep Deployment

on:
  push:
    branches:
      - main

env:
  LOCATION:       swedencentral
  RESOURCE_GROUP: terrabicep
  RG_BICEP:       terrabicep-bicep

jobs:
  bicep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Azure login as Service Principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: service_principal

      - name: Ensure clean Bicep RG
        run: |
          if az group exists --name $RG_BICEP | grep -q true; then
            az group delete \
              --name $RG_BICEP \
              --yes \
              --no-wait
            az group wait \
              --name   $RG_BICEP \
              --deleted
          fi

      - name: Create Bicep RG
        run: |
          az group create \
            --resource-group $RG_BICEP \
            --location      $LOCATION \
            --output        none

      - name: Get SSH key and generate parameters
        run: |
          SSH_KEY=$(az keyvault secret show \
            --vault-name ${{ secrets.ARM_KEY_VAULT_NAME }} \
            --name ${{ secrets.ARM_SECRETS_ID }} \
            --query value -o tsv)
          echo "::add-mask::$SSH_KEY"
          mkdir -p bicep
          cat <<EOF > bicep/parameters.auto.json
{
  "adminUsername":     { "value": "azureuser" },
  "sshPublicKey":      { "value": "$SSH_KEY" },
  "location":          { "value": "${{ env.LOCATION }}" },
  "resourceGroupName": { "value": "$RG_BICEP" }
}
EOF

      - name: Deploy Bicep with timing
        run: |
          echo "Starting Bicep at $(date)"
          time az deployment group create \
            --resource-group $RG_BICEP \
            --template-file bicep/main.bicep \
            --parameters @bicep/parameters.auto.json
          echo "Finished Bicep at $(date)"
