name: Bicep Deployment

on:
  workflow_dispatch:

env:
  LOCATION: swedencentral
  RESOURCE_GROUP: terrabicep
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

jobs:
  bicep:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get SSH key from Key Vault (JSON safe)
      run: |
        SSH_KEY=$(az keyvault secret show           --vault-name ${{ secrets.ARM_KEY_VAULT_NAME }}           --name ${{ secrets.ARM_SECRETS_ID }}           --query value -o json)
        echo "SSH_KEY=$SSH_KEY" >> $GITHUB_ENV

    - name: Generate Bicep parameters
      run: |
        echo '{
          "adminUsername": { "value": "azureuser" },
          "sshPublicKey": { "value": '"$SSH_KEY"' },
          "location": { "value": "'"$LOCATION"'" }
        }' > bicep/parameters.auto.json

    - name: Deploy Bicep with timing
      run: |
        echo "Starting Bicep at $(date)"
        time az deployment group create           --resource-group $RESOURCE_GROUP           --template-file bicep/main.bicep           --parameters @bicep/parameters.auto.json
        echo "Finished Bicep at $(date)"
