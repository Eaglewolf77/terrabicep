name: Bicep Deployment

on:
  push:
    branches:
      - main

env:
  LOCATION:       swedencentral
  RG_BICEP:       terrabicep-bicep
  KV_NAME:        terrabicep-kv-cloud23
  SECRET_NAME:    sshPublicKey

jobs:
  teardown:
    runs-on: ubuntu-latest
    steps:
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: service_principal

      - name: Delete Bicep RG
        run: |
          az group delete --name $RG_BICEP --yes --no-wait

  deploy:
    needs: teardown
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Azure login as Service Principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: service_principal

      - name: Debug KV names
        run: |
          echo "Using Key Vault name : $KV_NAME"
          echo "Using Secret name    : $SECRET_NAME"

      - name: Get SSH key and generate parameters
        run: |
          SSH_KEY=$(az keyvault secret show \
            --vault-name "$KV_NAME" \
            --name "$SECRET_NAME" \
            --query value -o tsv)
          echo "::add-mask::$SSH_KEY"
          mkdir -p bicep
          echo "{\"adminUsername\":{\"value\":\"azureuser\"},\"sshPublicKey\":{\"value\":\"$SSH_KEY\"},\"location\":{\"value\":\"$LOCATION\"}}" > bicep/parameters.auto.json

      - name: Deploy Bicep
        run: |
          echo "Starting Bicep at $(date)"
          az group create --name $RG_BICEP --location $LOCATION --yes
          az deployment group create \
            --resource-group $RG_BICEP \
            --template-file bicep/main.bicep \
            --parameters @bicep/parameters.auto.json
          echo "Finished Bicep at $(date)"
